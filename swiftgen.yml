
strings:
  inputs:
    - FakeNFT/Resources/ru.lproj/Localizable.strings
    - FakeNFT/Resources/ru.lproj/Localizable.stringsdict
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: L
      output: FakeNFT/Generated/Strings+Generated.swift

xcassets:
  inputs:
    - FakeNFT/Resources/Images.xcassets
    - FakeNFT/Resources/Icons.xcassets
    - FakeNFT/Resources/Colors.xcassets
  outputs:
    - templateName: swift5
      params:
        forceProvidesNamespaces: true
        publicAccess: true
        enumName: A
      output: FakeNFT/Generated/XCAssets+Generated.swift
